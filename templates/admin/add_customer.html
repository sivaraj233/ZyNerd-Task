{% extends "admin/admin_index.html" %} {% block content %}
<div class="content-wrapper" >
  <section class="content">
    <div class="card card-warning">
      <div class="card-header">
        <h3 class="card-title">Add Customer</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form action="/add_customer" method="post">
          <div class="row">
            <div class="col-sm-6">
              <!-- text input -->
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="first_name"
                  placeholder="Enter First Name"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Family Name</label>
                <input
                  type="text"
                  required
                  name="family_name"
                  class="form-control"
                  placeholder="Enter family Name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <!-- text input -->
              <div class="form-group">
                <label>Email Address</label>
                <input
                  required
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter Email"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  name="phone"
                  placeholder="Enter Phone Number"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm-12">
              <!-- text input -->
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-success btn-xs">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
  </section>
</div>
<script>
  $(document).ready(function() {
    var successModalValue = "{{ success_modal }}";
    var successModalLabel = "{{ successModalLabel }}";
    var successModalSubLabel = "{{ successModalSubLabel }}";
    if (successModalValue === "True") {
      console.log('Showing modal');
      var modal = $("#successModal");
      modal.find("#successModalLabel").text(successModalLabel);
      modal.find("#successModalSubLabel").text(successModalSubLabel);
      modal.modal("show");
    }
  });
</script>
<!-- Modal for Success Message -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-success">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3 class="modal-title" id="successModalSubLabel"></h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
